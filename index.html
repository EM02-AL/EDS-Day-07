<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Example 1</title>

    <!-- Lien vers le CSS de Splide -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/css/splide.min.css">
    <link rel="stylesheet" href=" style.css">

    <style>
        /* Optionnel : styles pour rendre le carrousel plus attractif */
        .splide__slide img {
            width: 100%;
            border-radius: 10px;
        }

        /* Style pour mettre l'image centrale en avant */
        .splide__slide.is-active {
            transform: scale(1.2); /* Agrandir l'image centrale */
            z-index: 10; /* Superposer l'image centrale par-dessus les autres */
            transition: transform 0.3s ease;
        }

        /* Ajouter un lÃ©ger espacement entre les images */
        .splide__slide {
            padding: 0 10px;
        }
    </style>
</head>
<body>
<h1> J'aime les poneys ! NNNNN je rigole ðŸ˜¤</h1>
    <!-- Carrousel avec l'ID demandÃ© -->
    <div id="latest-creations-carousel" class="splide">
        <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide"><img src="https://images.unsplash.com/photo-1494564701117-a2c9d6c66ada?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Poney 1"></li>
                <li class="splide__slide"><img src="https://images.unsplash.com/photo-1487023230083-b5d4c8b31291?q=80&w=2845&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Poney 2"></li>
                <li class="splide__slide"><img src="https://images.unsplash.com/photo-1515536765-9b2a70c4b333?q=80&w=2194&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Poney 3"></li>
                <li class="splide__slide"><img src="https://images.unsplash.com/photo-1496436818536-e239445d3327?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Poney 4"></li>
                <li class="splide__slide"><img src="https://images.unsplash.com/photo-1460999158988-6f0380f81f4d?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Poney 5"></li>
            </ul>
        </div>
    </div>

    <!-- Scripts Splide -->
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js
"></script>

    <script>
        // Configuration du carrousel Splide
        document.addEventListener('DOMContentLoaded', function () {
            new Splide('#latest-creations-carousel', {
                type: 'loop',         // Boucle infinie du carrousel
                perPage: 3,           // Afficher 3 images Ã  la fois
                autoplay: true,       // DÃ©filement automatique
                interval: 5000,       // Changer les images toutes les 5 secondes
                focus: 'center',      // L'image centrale est mise en avant
                gap: '1rem',          // Espacement entre les images
                breakpoints: {        // RÃ©ponse aux petits Ã©crans
                    768: {
                        perPage: 1,   // Sur Ã©cran plus petit, 1 image affichÃ©e Ã  la fois
                    }
                }
            }).mount();
        });
    </script>
    <script src="ex_01.js"></script>
</body>
</html>
